    .item1 { animation-name: anim1; }
    .item2 { animation-name: anim2; }
    .item3 { animation-name: anim3; }
    .item4 { animation-name: anim4; }
    .item5 { animation-name: anim5; }

    @keyframes anim1 {
      0% { color: #07f; } 20% { color: #17d685; } 40% { color: #ffd91d; } 60% { color: #f679ff; } 80% { color: #ab47e9; } to { color: #07f; }
    }
