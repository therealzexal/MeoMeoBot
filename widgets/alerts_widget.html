<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Alerts Widget</title>
    <style>
        .alert-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .layout-side-by-side {
            flex-direction: row !important;
        }

        .layout-side-by-side .alert-image {
            margin-right: 30px;
            margin-bottom: 0;
        }
    </style>
    <style>
        /* __CUSTOM_CSS__ */
    </style>
</head>

<body>

    <div class="alert-box" id="alert-container">
        <div class="alert-image" id="alert-image"></div>
        <div id="alert-text-wrapper">
            <div class="alert-text" id="alert-text"></div>
            <div class="alert-message" id="alert-message"></div>
        </div>
    </div>

    <audio id="alert-audio"></audio>

    <script>
        const container = document.getElementById('alert-container');
        const imgContainer = document.getElementById('alert-image');
        const textContainer = document.getElementById('alert-text');
        const msgContainer = document.getElementById('alert-message');
        const audio = document.getElementById('alert-audio');

        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const host = window.location.host;
        let ws;

        function connectWs() {
            ws = connectWidget((data) => {
                if (data.type === 'alert') {
                    const alert = data.alert;
                    if (alert.image && alert.image.startsWith('file://')) {
                        let rawPath = alert.image.replace('file://', '');
                        // Windows fix: remove leading slash if it precedes a drive letter (e.g. /C:/...)
                        if (rawPath.match(/^\/[a-zA-Z]:/)) {
                            rawPath = rawPath.substring(1);
                        }
                        alert.image = `${window.location.protocol}//${host}/local-file?path=${encodeURIComponent(rawPath)}`;
                    }

                    if (alert.audio && alert.audio.startsWith('file://')) {
                        let rawPath = alert.audio.replace('file://', '');
                        if (rawPath.match(/^\/[a-zA-Z]:/)) {
                            rawPath = rawPath.substring(1);
                        }
                        alert.audio = `${window.location.protocol}//${host}/local-file?path=${encodeURIComponent(rawPath)}`;
                    }
                    playAlert(alert);
                } else if (data.type === 'skip') {
                    stopAlert();
                }
            });
        }

        function playAlert(alert) {
            container.className = 'alert-box';
            container.style.opacity = '0';
            imgContainer.innerHTML = '';
            textContainer.innerHTML = alert.text || '';
            msgContainer.innerHTML = alert.message || '';

            if (alert.image) {
                const img = document.createElement('img');
                img.src = alert.image;
                imgContainer.appendChild(img);
            }

            if (alert.audio) {
                audio.src = alert.audio;
                audio.volume = alert.volume !== undefined ? alert.volume : 0.5;
            } else {
                audio.src = '';
            }

            if (alert.layout === 'side') {
                container.classList.add('layout-side-by-side');
            }

            container.classList.remove('animate-out');
            container.classList.add('animate-in');
            container.style.opacity = '1';

            const duration = (alert.duration || 5000);

            if (alert.audio) {
                audio.play().catch(e => console.error('Audio play failed:', e));
            }

            setTimeout(() => {
                stopAlert();
            }, duration);
        }

        function stopAlert() {
            container.classList.remove('animate-in');
            container.classList.add('animate-out');

            let fadeOut = setInterval(() => {
                if (audio.volume > 0.05) {
                    audio.volume -= 0.05;
                } else {
                    clearInterval(fadeOut);
                    audio.pause();
                    audio.currentTime = 0;
                }
            }, 50);

            setTimeout(() => {
                container.style.opacity = '0';
                ws.send(JSON.stringify({ type: 'alert-finished' }));
            }, 600);
        }

        connectWs();
    </script>
</body>

</html>
