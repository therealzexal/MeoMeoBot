<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Alerts Widget</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
            font-family: 'Inter', sans-serif;
        }

        #alert-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s;
            text-align: center;
        }

        #alert-image {
            max-width: 600px;
            max-height: 400px;
            margin-bottom: 20px;
        }

        #alert-image img {
            width: 100%;
            height: auto;
            display: block;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.5));
        }

        #alert-text {
            font-size: 36px;
            font-weight: 900;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
            line-height: 1.2;
        }

        #alert-message {
            font-size: 24px;
            font-weight: 700;
            color: #eee;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
            margin-top: 10px;
        }

        .layout-side-by-side {
            flex-direction: row !important;
        }

        .layout-side-by-side #alert-image {
            margin-right: 20px;
            margin-bottom: 0;
        }

        
        .animate-in {
            animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        .animate-out {
            animation: fadeOut 0.5s ease forwards;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.3);
            }

            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.05);
            }

            70% {
                transform: translate(-50%, -50%) scale(0.9);
            }

            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }

            to {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
        }

        
    </style>
</head>

<body>

    <div id="alert-container">
        <div id="alert-image"></div>
        <div id="alert-text-wrapper">
            <div id="alert-text"></div>
            <div id="alert-message"></div>
        </div>
    </div>

    <audio id="alert-audio"></audio>

    <script>
        const container = document.getElementById('alert-container');
        const imgContainer = document.getElementById('alert-image');
        const textContainer = document.getElementById('alert-text');
        const msgContainer = document.getElementById('alert-message');
        const audio = document.getElementById('alert-audio');

        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const host = window.location.host;
        let ws;

        function connectWs() {
            ws = new WebSocket(`${protocol}//${host}`);

            ws.onopen = () => console.log('[ALERTS] Connected');

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);

                    if (data.type === 'reload') {
                        window.location.reload();
                        return;
                    }

                    if (data.type === 'config-update') {
                        if (data.config && typeof data.config.customCSS === 'string') {
                            let style = document.getElementById('dynamic-custom-css');
                            if (!style) {
                                style = document.createElement('style');
                                style.id = 'dynamic-custom-css';
                                document.head.appendChild(style);
                            }
                            style.textContent = data.config.customCSS;
                        }
                    }

                    if (data.type === 'alert') {
                        playAlert(data.alert);
                    } else if (data.type === 'skip') {
                        stopAlert();
                    }

                } catch (e) {
                    console.error('WS Error:', e);
                }
            };

            ws.onclose = () => {
                console.log('[ALERTS] Disconnected. Retrying...');
                setTimeout(connectWs, 3000);
            };
        }

        function playAlert(alert) {
            container.className = '';
            container.style.opacity = '0';
            imgContainer.innerHTML = '';
            textContainer.innerHTML = alert.text || '';
            msgContainer.innerHTML = alert.message || '';

            if (alert.image) {
                const img = document.createElement('img');
                img.src = alert.image;
                imgContainer.appendChild(img);
            }

            if (alert.audio) {
                audio.src = alert.audio;
                audio.volume = alert.volume !== undefined ? alert.volume : 0.5;
            } else {
                audio.src = '';
            }

            if (alert.layout === 'side') {
                container.classList.add('layout-side-by-side');
            }

            container.classList.remove('animate-out');
            container.classList.add('animate-in');
            container.style.opacity = '1';

            const duration = (alert.duration || 5000);

            if (alert.audio) {
                audio.play().catch(e => console.error('Audio play failed:', e));
            }

            setTimeout(() => {
                stopAlert();
            }, duration);
        }

        function stopAlert() {
            container.classList.remove('animate-in');
            container.classList.add('animate-out');

            let fadeOut = setInterval(() => {
                if (audio.volume > 0.05) {
                    audio.volume -= 0.05;
                } else {
                    clearInterval(fadeOut);
                    audio.pause();
                    audio.currentTime = 0;
                }
            }, 50);

            setTimeout(() => {
                container.style.opacity = '0';
                ws.send(JSON.stringify({ type: 'alert-finished' }));
            }, 600);
        }

        connectWs();
    </script>
</body>

</html>
