<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Subgoals Widget</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background: transparent;
        }

        #widget-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .progress-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 40px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            overflow: visible;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }


        .markers-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 18px;

            overflow: hidden;
            pointer-events: none;
            z-index: 5;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff00cc, #333399);
            width: 0%;
            border-radius: 18px;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            box-shadow: 0 0 10px rgba(255, 0, 204, 0.5);
            z-index: 1;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: 800;
            font-size: 1.2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 10;
            white-space: nowrap;
        }

        .step-marker {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;

            connectWebSocket();
            </script></body></html>
