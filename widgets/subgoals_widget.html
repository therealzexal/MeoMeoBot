<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Subgoals Widget</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background: transparent;
        }

        #widget-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .progress-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 40px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            overflow: visible;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }


        .markers-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 18px;

            pointer-events: none;
            z-index: 5;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff00cc, #333399);
            width: 0%;
            border-radius: 18px;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            box-shadow: 0 0 10px rgba(255, 0, 204, 0.5);
            z-index: 1;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: 800;
            font-size: 1.2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 10;
            white-space: nowrap;
        }

        .step-marker {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background: rgba(255, 255, 255, 0.8);
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: visible;
        }

        .step-label {
            position: absolute;
            top: -35px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 0.9rem;
            white-space: nowrap;
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: none;

            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            pointer-events: auto;
            left: 50%;
            transform: translateX(-50%);
        }

        .step-label.visible {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }


        .step-label::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 5px 5px 0;
            border-style: solid;
            border-color: rgba(0, 0, 0, 0.8) transparent transparent transparent;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px) translateX(-50%);
            }

            to {
                opacity: 1;
                transform: translateY(0) translateX(-50%);
            }
        }
    </style>
</head>

<body>
    <div id="widget-container">
        <div class="progress-container">
            <div class="markers-container" id="markers-container"></div>
            <div class="progress-bar" id="progress-bar"></div>
            <div class="progress-text" id="progress-text">Loading...</div>
        </div>
    </div>

    <script>
        let currentConfig = {
            startCount: 0,
            goalCount: 100,
            currentCount: 0,
            steps: []
        };

        function connectWebSocket() {
            const host = window.location.hostname;
            const port = new URL(document.URL).port;
            const wsUrl = `ws://${host}:${port}`;
            const ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('Connected to Subgoals Widget Server');
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    if (data.type === 'config' || data.type === 'config-update') {
                        if (data.widget && data.widget !== 'subgoals') return;
                        if (data.config) {
                            currentConfig = { ...currentConfig, ...data.config };

                            if (data.config.customCSS) {
                                let styleInfo = document.getElementById('custom-css');
                                if (!styleInfo) {
                                    styleInfo = document.querySelector('style:last-of-type');
                                    if (!styleInfo || !styleInfo.id || styleInfo.id !== 'custom-css') {
                                        styleInfo = document.createElement('style');
                                        styleInfo.id = 'custom-css';
                                        document.head.appendChild(styleInfo);
                                    }
                                }
                                styleInfo.textContent = data.config.customCSS;
                            }

                            render();
                        }
                    } else if (data.type === 'sub-update') {
                        updateProgress(data.count);
                    } else if (data.type === 'reload') {
                        window.location.reload();
                    }
                } catch (e) {
                    console.error('Error parsing WS message', e);
                }
            };

            ws.onclose = () => {
                console.log('Disconnected. Reconnecting in 5s...');
                setTimeout(connectWebSocket, 5000);
            };

            ws.onerror = (err) => {
                console.error('WebSocket error', err);
                ws.close();
            };
        }

        function updateProgress(count) {
            currentConfig.currentCount = count;
            render();
        }

        function render() {
            let { startCount, goalCount, currentCount, steps } = currentConfig;

            startCount = parseFloat(startCount) || 0;
            goalCount = parseFloat(goalCount) || 100;
            currentCount = parseFloat(currentCount) || 0;

            const totalRange = goalCount - startCount;
            const progress = currentCount - startCount;

            let percentage = 0;
            if (totalRange > 0) {
                percentage = (progress / totalRange) * 100;
            }

            if (percentage < 0) percentage = 0;
            if (percentage > 100) percentage = 100;

            const bar = document.getElementById('progress-bar');
            bar.style.width = `${percentage}%`;

            const text = document.getElementById('progress-text');
            text.textContent = `${currentCount} / ${goalCount} Subs`;

            const markersContainer = document.getElementById('markers-container');
            markersContainer.innerHTML = '';

            if (steps && Array.isArray(steps)) {
                const getAbsoluteStep = (step) => {
                    let val = parseFloat(step.count);
                    if (isNaN(val)) return 0;
                    const strVal = String(step.count).trim();
                    if (strVal.startsWith('+') || val <= startCount) {
                        return startCount + val;
                    }
                    return val;
                };

                const sortedSteps = [...steps].sort((a, b) => getAbsoluteStep(a) - getAbsoluteStep(b));
                let nextGoalFound = false;

                sortedSteps.forEach(step => {
                    const stepAbsolute = getAbsoluteStep(step);

                    if (!isNaN(stepAbsolute)) {
                        let stepPercentage = 0;
                        if (totalRange > 0) {
                            stepPercentage = ((stepAbsolute - startCount) / totalRange) * 100;
                        }

                        if (stepPercentage < 0) stepPercentage = 0;
                        if (stepPercentage > 100) stepPercentage = 100;

                        const marker = document.createElement('div');
                        marker.className = 'step-marker';
                        marker.style.left = `${stepPercentage}%`;

                        markersContainer.appendChild(marker);

                        let isNextGoal = false;
                        if (!nextGoalFound && stepAbsolute > currentCount) {
                            isNextGoal = true;
                            nextGoalFound = true;
                        }

                        if (isNextGoal) {
                            const label = document.createElement('div');
                            label.className = 'step-label visible';
                            label.textContent = `${step.label}`;
                            marker.appendChild(label);
                        }
                    }
                });
            }
        }

        connectWebSocket();
    </script>
</body>

</html>
